<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Snake Game</h1>
            <div class="score">Score: <span id="score-value">0</span></div>
        </header>
        
        <div class="game-board" id="game-board" tabindex="0">
            <!-- Game board grid will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="restart-btn">Restart</button>
        </div>
        
        <div class="game-instructions">
            <h2>How to Play</h2>
            <ul>
                <li>Use <strong>Arrow Keys</strong> to control the snake's direction</li>
                <li>Press <strong>Spacebar</strong> or <strong>P</strong> to pause/resume the game</li>
                <li>Collect food to grow and increase your score</li>
                <li>Avoid hitting walls or the snake's own body</li>
            </ul>
        </div>
        
        <div class="game-over" id="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="js/snake.js"></script>
    <script src="js/food.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
